<div *ngIf="viewMode; else editable">
  @if(currentUser.id){
  <h4>User</h4>
  <div>
    <label>
      <strong>First name:</strong>
    </label>
    {{ currentUser.firstName }}
  </div>
  <div>
    <label>
      <strong>Last name:</strong>
    </label>
    {{ currentUser.lastName }}
  </div>
  <div>
    <label>
      <strong>Email:</strong>
    </label>
    {{ currentUser.email }}
  </div>
  <div>
    <label>
      <strong>Phone:</strong>
    </label>
    {{ currentUser.phoneNumber }}
  </div>
  <a routerLink="/users/{{ currentUser.id }}">Edit</a>
  }
  @else if(itemsCount > 0){
  <div>
    <br />
    <p>Please click on a user to show details...</p>
  </div>
  }
</div>

<ng-template #editable>
  <div *ngIf="currentUser.id" class="edit-form">
    <h4>Edit user details</h4>
    <form>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="currentUser.firstName" name="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="currentUser.lastName" name="lastName" />
      </div>
      <div class="form-group">
        <label for="email">Last name</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="currentUser.email" name="email" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone number</label>
        <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="currentUser.phoneNumber" name="phoneNumber" />
      </div>
    </form>

    <button kendoButton themeColor="primary" [look]="'outline'" (click)="onDeleteUser()">Delete</button>

    <button kendoButton themeColor="success" [look]="'outline'" (click)="updateUser()">Update</button>

    <button kendoButton [look]="'outline'" (click)="onCancel()">Cancel</button>

    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser.id">
    <br />
    <p>User cannot be found.</p>
  </div>
</ng-template>
